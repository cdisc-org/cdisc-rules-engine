name: Release CORE Rules Engine

on:
  release:
    types: [created]

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: "ubuntu-latest"
            name: "core-ubuntu-latest"
          - os: "ubuntu-22.04"
            name: "core-ubuntu-22.04-tar"
          - os: "macos-latest"
            name: "core-mac-apple-silicon"
          - os: "windows-latest"
            name: "core-windows"
          - os: "macos-13"
            name: "core-mac-intel"
    uses: ./.github/workflows/build-binary.yml
    with:
      os: ${{ matrix.os }}
      name: ${{ matrix.name }}

  create-release-assets:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create release zip files
        uses: vimtor/action-zip@v1
        with:
          files: artifacts/core-ubuntu-latest/
          dest: core-ubuntu-latest.zip
      - uses: vimtor/action-zip@v1
        with:
          files: artifacts/core-mac-intel/
          dest: core-mac-intel.zip
      - uses: vimtor/action-zip@v1
        with:
          files: artifacts/core-mac-apple-silicon/
          dest: core-mac-apple-silicon.zip
      - uses: vimtor/action-zip@v1
        with:
          files: artifacts/core-windows/
          dest: core-windows.zip
      - name: Create Ubuntu 22.04 tar.gz
        run: |
          cd artifacts/core-ubuntu-22.04-tar
          tar -czf ../../core-ubuntu-22.04.tar.gz .
          cd ../..
      - name: Delete original Ubuntu 22.04 artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: core-ubuntu-22.04-tar
      - name: Upload Ubuntu 22.04 tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: core-ubuntu-22.04-tarball
          path: core-ubuntu-22.04.tar.gz

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            core-ubuntu-latest.zip
            core-ubuntu-22.04.tar.gz
            core-mac-intel.zip
            core-mac-apple-silicon.zip
            core-windows.zip

      # Upload zips as artifact for the PyPI job
      - name: Upload Release Assets for PyPI
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            core-ubuntu-latest.zip
            core-mac-intel.zip
            core-mac-apple-silicon.zip
            core-windows.zip
  deploy-PyPi:
    needs: create-release-assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel twine
          pip install -r requirements.txt
      - name: Build package
        run: |
          python -m build
      - name: Check package size
        run: |
          echo "Package size:"
          ls -lh dist/*.whl
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  build-and-push-docker:
    needs: [create-release-assets, deploy-PyPi]
    uses: ./.github/workflows/docker_release.yml
    with:
      version: ${{ github.event.release.tag_name }}
    secrets: inherit
