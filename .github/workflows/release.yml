  deploy-artifacts:
    runs-on: ubuntu-latest
    needs: [ build-linux, build-windows ]
    steps:
      - name: Release
        uses: softprops/action-gh-release@master
        with:
          files: |
            core-linux.zip
            core-windows.zip
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          token: ${{ secrets.RELEASE_TOKEN }}
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
