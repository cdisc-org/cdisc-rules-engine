# This workflow will create venv, install requirements & run pytest.
# The purpose is to run unit tests automatically when we push a new to commit to a remote branch.

name: CI

# Controls when the workflow will run
on: [push]

  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      all: ${{ steps.changes.outputs.all}}
      py: ${{ steps.changes.outputs.py }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

    # Installing all dependencies
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      
    # running the tests
      - name: Running Tests
        run: |
          python -m pytest tests/unit/

      - name: Get changed files
        id: changes

        # Set outputs using the command.
        run: |
          echo "::set-output name=all::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)"
          echo "::set-output name=py::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .py$ | xargs)"

      - name: Run Black
        run: black --diff --check $(git ls-files '*.py')

    # run flake8 and black(need some tests)
      - name: Run Flake8
        run: |
          flake8 ${{ steps.changes.outputs.py }} --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 ${{ steps.changes.outputs.py }} --count --exit-zero --statistics
