name: Run Tests on Preview Deployment

on:
  workflow_call:
  workflow_dispatch:

jobs:
  extract_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          
      - name: Ensure setuptools is installed
        run: python -m ensurepip --upgrade && python -m pip install --upgrade pip setuptools

      - name: Install dependencies
        run: pip install requests selenium webdriver-manager pyperclip==1.9.0 selenium-wire blinker==1.4 brotli certifi h2 hyperframe kaitaistruct pyasn1 pyOpenSSL pyparsing pysocks selenium wsproto zstandard

      - name: Print commit SHA
        run: echo "Commit ID ${GITHUB_SHA}"

      - name: Run tests using preview URL
        env:
          RULE_EDITOR_USERNAME: ${{ secrets.RULE_EDITOR_USERNAME }}
          RULE_EDITOR_PASSWORD: ${{ secrets.RULE_EDITOR_PASSWORD }}
        run: python .github/test/selenium_test_editor.py
