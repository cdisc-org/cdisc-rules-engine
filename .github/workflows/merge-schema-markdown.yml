name: Merge Schema with Markdown Descriptions

on:
  pull_request:
    paths:
      - 'resources/schema/**'
  push:
    paths:
      - 'resources/schema/**'
    branches:
      - main
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-schema-markdown:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run schema markdown merge script
        run: |
          python scripts/merge_schema_markdown.py
      
      - name: Check if there are changes
        id: verify_diff
        run: |
          git diff --quiet resources/schema-with-descriptions/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push merged schemas
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add resources/schema-with-descriptions/
          git commit -m "Update merged schema files with markdown descriptions"
          git push
