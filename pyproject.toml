[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cdisc-rules-engine"
version = "0.9.2.5"
description = "CDISC Rules Engine"
readme = "README.md"
requires-python = ">=3.9, <3.11"
license = {text = "MIT"}
authors = [
    {name = "CDISC Data Science Team", email = "info@cdisc.org"}
]
dependencies = [
    "business_rules_enhanced==1.4.6",
    "cdisc-library-client==0.1.6",
    "importlib-metadata==8.5.0",
    "jsonpath-ng==1.6.1",
    "jsonschema==4.18.5",
    "numpy~=1.23.2",
    "odmlib==0.1.4",
    "openpyxl==3.1.5",
    "pandas==1.5.2",
    "python-dotenv==0.20.0",
    "pyyaml==6.0.2",
    "redis==4.0.2",
    "requests~=2.32.3",
    "cachetools==5.5.0",
    "Pympler==1.1",
    "psutil==6.1.1",
    "pyreadstat==1.2.7",
    "fastparquet==2024.2.0",
    "click==8.1.7",
    "dask[dataframe,array]==2024.2.0"
]

[project.urls]
"Homepage" = "https://github.com/cdisc-org/cdisc-rules-engine"
"Bug Tracker" = "https://github.com/cdisc-org/cdisc-rules-engine/issues"

[project.scripts]
core = "core:cli"

[tool.setuptools]
packages = { find = { namespaces = true } }
py-modules = ["core", "version", "scripts.run_validation", "scripts.test_rule", "scripts.list_dataset_metadata_handler"]
include-package-data = true

[tool.setuptools.package-data]
"" = ["resources/templates/*", "resources/schema/*", "tests/resources/datasets/.keep"]
"resources.cache" = [".keep"]
"core_rules_engine.resources.templates" = ["*"]
"core_rules_engine.resources.schema" = ["*"]
"core_rules_engine.resources.cache" = [".keep"]
"core_rules_engine.releases" = ["*.zip"]

[tool.setuptools.exclude-package-data]
"resources.cache" = ["*"]
"core_rules_engine.resources.cache" = ["*"]
