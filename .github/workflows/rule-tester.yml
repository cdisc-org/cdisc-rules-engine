name: Deploy Rule Tester Endpoint

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      branch:
        required: false
        type: string

  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: DEV
        type: environment
      branch:
        required: false
        default: ''
        description: 'Branch to deploy'

  push:
    branches:
      - main

env:
  creds: '{"clientId":"${{ vars.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ vars.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ vars.AZURE_TENANT_ID }}"}'
  functionAppName: cdisc-library-conformance-rules-generator-dev
  PYTHON_VERSION: "3.12"

jobs:
  deploy_rule_tester:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'PROD' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref_name }}

      - name: Print branch being deployed
        run: |
          BRANCH_NAME="${{ inputs.branch }}"
          if [ -z "$BRANCH_NAME" ]; then
            BRANCH_NAME="${GITHUB_REF_NAME}"
          fi
          echo "Deploying branch: $BRANCH_NAME"

      - uses: azure/login@v2
        with:
          creds: ${{ env.creds }}

      - uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.functionAppName }}
          mask-inputs: false
          app-settings-json: '{"WEBSITE_ENABLE_SYNC_UPDATE_SITE": "1"}'
          general-settings-json: '{"linuxFxVersion": "PYTHON|${{ env.PYTHON_VERSION }}"}'
          slot-name: ${{ vars.AZURE_WEBAPP_SLOT }}

      - name: Azure functions app deploy
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ env.functionAppName }}
          slot-name: ${{ vars.AZURE_WEBAPP_SLOT }}
