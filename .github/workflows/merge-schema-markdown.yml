name: Merge Schema with Markdown Descriptions

on:
  pull_request:
    paths:
      - 'resources/schema/rule/**'
  push:
    paths:
      - 'resources/schema/rule/**'
    branches:
      - main
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-schema-markdown:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run schema markdown merge script
        run: |
          python scripts/merge_schema_markdown.py
      
      - name: Check if there are changes
        id: verify_diff
        run: |
          if [ -d "resources/schema/rule-merged" ]; then
            git add resources/schema/rule-merged/
            git diff --staged --quiet resources/schema/rule-merged/ || echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push merged schemas
        if: steps.verify_diff.outputs.changed == 'true' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add resources/schema/rule-merged/
          git commit -m "Update merged schema files with markdown descriptions"
          git push
      
      - name: Comment on PR for forked contributions
        if: steps.verify_diff.outputs.changed == 'true' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Schema files need to be merged with markdown descriptions. Please run `python scripts/merge_schema_markdown.py` locally and commit the changes.'
            })
