[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-rules-engine"
version = "0.9.2"
description = "CORE Rules Engine"
readme = "README.md"
requires-python = ">=3.9, <3.11"
license = {text = "MIT"}
authors = [
    {name = "CDISC Data Science Team", email = "info@cdisc.org"}
]
dependencies = [
    "pandas>=1.3.5",
    "business_rules_enhanced==1.4.5",
    "python-dotenv==0.20.0",
    "cdisc-library-client==0.1.6",
    "odmlib==0.1.4",
    "xport==3.6.1",
    "redis==4.0.2",
    "openpyxl==3.1.5",
    "importlib-metadata==8.5.0",
]

[project.urls]
"Homepage" = "https://github.com/cdisc-org/core-rules-engine"
"Bug Tracker" = "https://github.com/cdisc-org/cdisc-rules-engine/issues"

[project.scripts]
core = "core_rules_engine.core:main"

[tool.setuptools]
packages = ["core_rules_engine"]
include-package-data = true

[tool.setuptools.package-data]
"core_rules_engine.releases" = ["*.zip"]
"core_rules_engine.resources" = [
    "cache/*",
    "templates/*",
    "schema/*"
]
"core_rules_engine.tests.resources" = ["datasets/*"]

[tool.setuptools.package-dir]
"" = "."