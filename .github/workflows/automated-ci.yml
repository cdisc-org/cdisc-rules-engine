# This workflow will create venv, install requirements & run pytest.
# The purpose is to run unit tests automatically when we push a new to commit to a remote branch.

name: CI

# Controls when the workflow will run
on: [push]

  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
     changed_files: $(git diff --name-only origin/main origin/${GITHUB_HEAD_REF})

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
    # Installing all dependencies
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      
    # running the tests
      - name: Running Tests
        run: |
          python -m pytest tests/unit/

      - name: Run Black
        run: black --diff --check $(git ls-files '*.py')

    # run flake8 and black(need some tests)
      - name: Run Flake8
        run: |
          flake8 ${{env.changed_files}} --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 $(git diff --name-only origin/main origin/${GITHUB_HEAD_REF}) --count --exit-zero --statistics
