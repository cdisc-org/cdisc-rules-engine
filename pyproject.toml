[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cdisc-rules-engine"
version = "0.9.2"
description = "CDISC Rules Engine"
readme = "README.md"
requires-python = ">=3.9, <3.11"
license = {text = "MIT"}
authors = [
    {name = "CDISC Data Science Team", email = "info@cdisc.org"}
]
dependencies = [
    "business_rules_enhanced==1.4.6",
    "cdisc-library-client==0.1.6",
    "importlib-metadata==8.5.0",
    "jsonpath-ng==1.6.1",
    "jsonschema==4.18.5",
    "numpy~=1.23.2",
    "odmlib==0.1.4",
    "openpyxl==3.1.5",
    "pandas==1.5.2",
    "python-dotenv==0.20.0",
    "pyyaml==6.0.2",
    "redis==4.0.2",
    "requests~=2.32.3",
    "cachetools==5.5.0",
    "Pympler==1.1",
    "psutil==6.1.1",
    "pyreadstat==1.2.7",
    "fastparquet==2024.2.0"
]

[project.urls]
"Homepage" = "https://github.com/cdisc-org/cdisc-rules-engine"
"Bug Tracker" = "https://github.com/cdisc-org/cdisc-rules-engine/issues"

[project.scripts]
core = "core:cli"

[tool.setuptools]
packages = ["cdisc_rules_engine"]
include-package-data = true

[tool.setuptools.package-data]
"cdisc_rules_engine.releases" = ["*.zip"]
"cdisc_rules_engine.resources" = [
    "cache/*",
    "templates/*",
    "schema/*"
]
"cdisc_rules_engine.tests.resources" = ["datasets/*"]

[tool.setuptools.package-dir]
"" = "."