name: Run Tests on Preview Deployment

on:
  workflow_call:
  workflow_dispatch:

jobs:
  rule_tester:
    uses: ./.github/workflows/rule-tester.yml
    with:
      environment: DEV
      branch: ${{ github.head_ref || github.ref_name }}
  extract_and_test:
    needs: rule_tester
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          
      - name: Ensure setuptools is installed
        run: python -m ensurepip --upgrade && python -m pip install --upgrade pip setuptools

      - name: Install dependencies
        run: pip install requests selenium webdriver-manager selenium-wire brotli blinker==1.4

      - name: Print commit SHA
        run: echo "Commit ID ${GITHUB_SHA}"

      - name: Run tests using preview URL
        env:
          RULE_EDITOR_USERNAME: ${{ secrets.RULE_EDITOR_USERNAME }}
          RULE_EDITOR_PASSWORD: ${{ secrets.RULE_EDITOR_PASSWORD }}
        run: python .github/test/selenium_test_editor.py
