name: Run Tests on Preview Deployment

concurrency:
  group: deploy-dev-slot
  cancel-in-progress: false

on:
  workflow_call:
    inputs:
      pr_ref:
        description: "Git reference to checkout (for PRs)"
        required: false
        type: string
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to test (leave empty for current branch)"
        required: false
        type: string

jobs:
  end_to_end_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr_ref || (inputs.pr_number && format('refs/pull/{0}/head', inputs.pr_number)) || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Ensure setuptools is installed
        run: python -m ensurepip --upgrade && python -m pip install --upgrade pip setuptools

      - name: Install dependencies
        run: pip install requests selenium webdriver-manager selenium-wire blinker==1.4 brotli

      - name: Print commit SHA
        run: echo "Commit ID ${GITHUB_SHA}"

      - name: Run tests using preview URL
        env:
          RULE_EDITOR_USERNAME: ${{ vars.RULE_EDITOR_USERNAME }}
          RULE_EDITOR_PASSWORD: ${{ secrets.RULE_EDITOR_PASSWORD }}
          RULE_EDITOR_URL: ${{ vars.RULE_EDITOR_URL }}
        run: python .github/test/selenium_test_editor.py

      - name: Upload screenshot (always runs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshot
          path: login_screenshot.png
