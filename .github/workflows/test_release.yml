name: Test Release CORE Rules Engine

on:
  workflow_dispatch:

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: "ubuntu-latest"
            name: "core-ubuntu-latest"
          - os: "ubuntu-22.04"
            name: "core-ubuntu-22.04"
          - os: "macos-latest"
            name: "core-mac-apple-silicon"
          - os: "macos-13"
            name: "core-mac-intel"
          - os: "windows-latest"
            name: "core-windows"
    uses: ./.github/workflows/build-binary.yml
    with:
      os: ${{ matrix.os }}
      name: ${{ matrix.name }}

  create-release-assets:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create individual release zip files
        uses: vimtor/action-zip@v1
        with:
          files: artifacts/core-ubuntu-latest/
          dest: core-ubuntu-latest.zip
      - uses: vimtor/action-zip@v1
        with:
          files: artifacts/core-mac-intel/
          dest: core-mac-intel.zip
      - uses: vimtor/action-zip@v1
        with:
          files: artifacts/core-mac-apple-silicon/
          dest: core-mac-apple-silicon.zip
      - uses: vimtor/action-zip@v1
        with:
          files: artifacts/core-windows/
          dest: core-windows.zip
      - name: Create Ubuntu 22.04 tar.gz
        run: |
          cd artifacts/core-ubuntu-22.04
          tar -czf ../../core-ubuntu-22.04.tar.gz .
          cd ../..
          mv artifacts/core-ubuntu-22.04 artifacts/core-ubuntu-22.04.tar.gz
  deploy-PyPi:
    needs: create-release-assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel twine
          pip install -r requirements.txt

      - name: Build package
        run: |
          python -m build

      - name: Check package size
        run: |
          echo "Package size:"
          ls -lh dist/*.whl

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          skip-existing: true
